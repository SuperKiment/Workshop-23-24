<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            width: 100%;
            height: 100%;
        }

        canvas {
            background: darkcyan;
            display: block;
            margin: auto;
        }

        .minijeu {
            width: 50%;
            height: 90%;
            margin: auto;
        }

        .vertical-center {
            margin: 0;
            position: relative;
            top: 1%;
        }

        .hud {
            position: absolute;
            left: 0;
            top: 0;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="hud">
        <canvas id="HUD" width="300" height="300"></canvas>
    </div>

    <div class="minijeu">
        <div class="vertical-center">
            <canvas id="MiniJeu" width="800" height="750"></canvas>
        </div>
    </div>



    <script type="module" src="main.js">


    </script>
</body>

</html>
